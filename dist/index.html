<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/x-icon" href="5b97d97e8fd45374d5b4.ico"><title>Uploader UPT</title><script defer="defer" src="main.bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container-primary"><div id="timer-wrapper" class="p-2 text-white absolute right-4 top-[-2rem] w-60 h-16 bg-black rounded-md flex justify-center items-center box-border"><table class="w-full text-center"><tr id="timer" class="text-2xl font-bold"></tr><tr class="text-sm font-light uppercase"><td>Jam</td><td></td><td>Menit</td><td></td><td>Detik</td></tr></table></div><div class="flex text-white h-14 flex-shrink-0"><h1 id="matkul-title" class="text-xl"></h1></div><div class="grid-cols-1 md:grid-cols-[1fr_auto] gap-4 grid justify-between items-start w-full h-full"><div class="basis-8/12 max-h-[75vh] h-full w-full overflow-hidden overflow-y-auto overflow-x-auto rounded-md"><table id="main-data-table" border="1" class="w-full max-h-full text-white text-left"><th></th><th>No</th><th>NIM</th><th>Nama</th><th>Nama File</th><th>Tanggal</th></table></div><div class="w-full flex-shrink-0 row-start-1 box-border text-white md:col-start-2 md:basis-4/12 md:w-60" id="component-wrapper"><form id="form-main" action="/upload" method="post" enctype="multipart/form-data" class="grid gap-y-1 grid-flow-row relative pb-20"><label for="nim">NIM</label> <input required name="nim" pattern="[0-9][0-9].[0-9][0-9][0-9].[0-9][0-9][0-9][0-9]" title="Masukan NIM" placeholder="contoh : 20.240.0001"/> <label for="nama">Nama</label> <input required name="name" title="Masukan Nama"/> <label for="file">File</label> <input id="fileInput" type="file" name="file-data" class="hidden"/> <button 2 id="invoke-modal" type="button" title="Klik untuk menambahkan file" class="btn-plus w-full flex items-center justify-center text-white">Pilih File</button> <button id="submit-btn" type="submit" class="btn-primary mt-4 absolute bottom-2 left-0">SUBMIT</button></form></div></div><div id="modal-area" class="flex justify-center items-center w-full h-screen fixed top-0 left-0 bg-transparent hidden"><div id="drop-zone" class="relative rounded-sm p-5 flex flex-col items-center justify-center w-[90%] h-[80%] bg-slate-100"><img src="d493dc4976233e763bdd.png" class="w-40 h-40" alt=""><h1 class="mb-2 text-black/90"><span class="font-bold text-xl text-white bg-slate-700 p-2 rounded-md cursor-pointer" id="chose-file-btn">Pilih file</span> atau drop file kesini</h1><img id="closeModal" src="675098ef2a1ee9727790.svg" class="absolute top-5 right-5 w-8 h-8 cursor-pointer"/></div></div><div id="error-modal" class="fixed bottom-5 left-0 w-full grid-cols-1 grid-flow-row gap-y-3"></div></div></body></html>
