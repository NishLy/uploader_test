<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admint</title>
</head>

<body class="flex justify-center items-center p-5 h-screen">
  <div class="container-primary bg-slate-700 max-h-[80vh] flex-col relative justify-start">

    <!-- jam segement -->
    <div id="timer-wrapper"
      class="p-2 text-white absolute right-4 top-[-2rem] w-52 h-16 bg-black rounded-md flex justify-center items-center box-border">
      <table class="w-full text-center">
        <tr id="timer" class="text-2xl font-bold"></tr>
        <tr class="text-[.6em] font-light uppercase">
          <td>Jam</td>
          <td></td>
          <td>Menit</td>
          <td></td>
          <td>Detik</td>
        </tr>
      </table>
    </div>


    <div class="flex mb-2 text-white h-14 flex-shrink-0">
      <h1 id="matkul-title" class="text-xl"></h1>
    </div>


    <!-- main container  -->
    <div class="flex justify-between items-start w-full ">

      <!-- data segment  -->
      <div class="basis-10/12 min-h-[50vh] max-h-[75vh] h-full w-full overflow-hidden overflow-y-auto mr-6">
        <table id="main-data-table" border="1" class="w-full max-h-full text-white text-left">
          <th>
          <th>No</th>
          <th>NIM</th>
          <th>Nama</th>
          <th>Nama File</th>
          <th>Tanggal</th>
          <th>Aksi</th>
          </th>
        </table>
      </div>

      <!-- login panel -->
      <div class="flex flex-col w-52 flex-shrink-0" id="component-wrapper">
      </div>

      <!-- error handler  -->
      <div id="error-modal" class="fixed bottom-5 left-0 w-full grid-cols-1 grid-flow-row gap-y-3"></div>
</body>

</html>
