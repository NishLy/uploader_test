<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <title>Uploader Admin</title>
</head>

<body>
  <div class="container-primary">

    <!-- jam segement -->
    <div id="timer-wrapper"
      class="p-2 text-white absolute right-4 top-[-2rem] w-52 h-16 bg-black rounded-md flex justify-center items-center box-border">
      <table class="w-full text-center">
        <tr id="timer" class="text-2xl font-bold"></tr>
        <tr class="text-[.6em] font-light uppercase">
          <td>Jam</td>
          <td></td>
          <td>Menit</td>
          <td></td>
          <td>Detik</td>
        </tr>
      </table>
    </div>


    <div class="flex mb-2 text-white h-14 flex-shrink-0 w-full">
      <h1 id="matkul-title" class="text-xl"></h1>
    </div>


    <!-- main container  -->
    <div class="grid-cols-1 md:grid-cols-[1fr_auto] gap-4 grid justify-between items-start w-full h-full">


      <!-- data segment  -->
      <div class="basis-10/12 max-h-[75vh] h-full w-full overflow-hidden overflow-y-auto  overflow-x-auto  rounded-md">
        <table id="main-data-table" border="1" class="w-full max-h-full text-white text-left">
          <th>
          <th>No</th>
          <th>NIM</th>
          <th>Nama</th>
          <th>Nama File</th>
          <th>Tanggal</th>
          <th>Aksi</th>
          </th>
        </table>
      </div>

      <!-- login panel -->
      <div class=" w-full flex-shrink-0 row-start-1 box-border md:col-start-2 md:w-52 max-h-[70vh] overflow-hidden overflow-y-auto " id="component-wrapper">
      </div>

      <!-- error handler  -->
      <div id="error-modal" class="fixed bottom-5 left-0 w-full grid-cols-1 grid-flow-row gap-y-3"></div>
</body>

</html>
